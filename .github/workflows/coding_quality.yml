name: Coding Quality Check

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'huaweicloud/services/**/*.go'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  deleted-error-format-tracing:
    name: Check Error Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Error Format Tracing for CheckDeletedDiag Error Input
        id: check-error-format
        uses: Lance52259/errors-format-tracing@v1
        with:
          directory: 'huaweicloud/services'
          show-progress: 'false'

      - name: Fail if issues found
        if: steps.check-error-format.outputs.result == 'failure'
        run: |
          echo "‚ùå Error format check failed: Found ${{ steps.check-error-format.outputs.issue-count }} issue(s)"
          echo "Please fix the issues reported above before merging this PR."
          exit 1
